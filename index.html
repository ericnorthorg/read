    <script>
        // === ЛОГИКА СМЕНЫ ТЕМЫ ===
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        const translations = {
            ru: { nav_blog: "Истории", nav_books: "Книги", nav_notes: "Заметки", btn_subscribe: "Подписаться" },
            en: { nav_blog: "Stories", nav_books: "Books", nav_notes: "Notes", btn_subscribe: "Subscribe" }
        };

        function toggleLanguage() {
            const current = localStorage.getItem('site_lang') || 'ru';
            const newLang = current === 'ru' ? 'en' : 'ru';
            localStorage.setItem('site_lang', newLang);
            location.reload();
        }

        const lang = localStorage.getItem('site_lang') || 'ru';
        const langBtns = document.querySelectorAll('#lang-btn, #lang-btn-mobile');
        langBtns.forEach(btn => btn.innerText = lang.toUpperCase());
        
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            el.innerText = translations[lang][el.getAttribute('data-lang-key')];
        });

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }

        // === ГЕНЕРАЦИЯ ГЛАВНОЙ СТРАНИЦЫ ===
        function getYouTubeId(url) { if (!url) return null; const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/; const match = url.match(regExp); return (match && match[2].length === 11) ? match[2] : null; }
        
        function renderButtons(buttons) { 
            if (!buttons || buttons.length === 0) return ''; 
            return `<div class="mt-8 flex flex-col sm:flex-row gap-4">${buttons.map(btn => { 
                let classes = "w-full sm:w-auto flex items-center justify-center px-8 py-3 border text-base font-medium rounded-full md:py-4 md:text-lg transition "; 
                if (btn.style === 'dark') classes += "border-transparent text-white bg-gray-900 hover:bg-black dark:bg-emerald-600 dark:hover:bg-emerald-700"; 
                else if (btn.style === 'green') classes += "border-transparent text-white bg-emerald-600 hover:bg-emerald-700 shadow-lg shadow-emerald-200 dark:shadow-none"; 
                else classes += "border-gray-300 text-gray-700 dark:text-slate-200 bg-white dark:bg-slate-800 hover:bg-gray-50 dark:hover:bg-slate-700 dark:border-slate-600"; 
                return `<a href="${btn.link}" class="${classes}">${btn.text}</a>`; 
            }).join('')}</div>`; 
        }
        
        function renderMedia(block) { 
            let mediaContent = ''; 
            if (block.codeSnippet) { 
                mediaContent = `<div class="relative mx-auto w-full rounded-xl shadow-2xl lg:max-w-md overflow-hidden bg-[#2d3748] border border-gray-700"><div class="flex items-center px-4 py-3 border-b border-gray-700 bg-gray-800"><div class="flex space-x-2"><div class="w-3 h-3 rounded-full bg-red-500"></div><div class="w-3 h-3 rounded-full bg-yellow-500"></div><div class="w-3 h-3 rounded-full bg-green-500"></div></div><div class="ml-4 text-xs text-gray-400 font-mono">draft_v2.txt</div></div><div class="p-6 overflow-x-auto"><pre class="text-sm md:text-base font-mono text-emerald-100 leading-relaxed whitespace-pre-wrap">${block.codeSnippet}</pre></div></div>`; 
            } else if (block.videoUrl) { 
                const vid = getYouTubeId(block.videoUrl); if (vid) mediaContent = `<div class="rounded-xl overflow-hidden shadow-2xl w-full aspect-video border-4 border-white dark:border-slate-700"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe></div>`; 
            } else if (block.image) { 
                mediaContent = `<div class="rounded-xl overflow-hidden shadow-2xl border-4 border-white dark:border-slate-700"><img src="${block.image}" alt="Media" class="w-full h-auto object-cover transform hover:scale-105 transition duration-700"></div>`; 
            } return mediaContent; 
        }

        const builder = document.getElementById('page-builder');
        builder.innerHTML = '<div class="h-screen flex items-center justify-center text-gray-400">Loading...</div>';

        loadGoogleSheet('home').then(rawData => {
            const indexData = mapHomeData(rawData);
            builder.innerHTML = '';
            indexData.forEach(block => {
                let html = '';
                if (block.type === 'hero') {
                    const mediaHtml = renderMedia(block);
                    html = `<div class="hero-gradient relative overflow-hidden transition-colors duration-500"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-24 lg:pt-32"><div class="lg:grid lg:grid-cols-12 lg:gap-16 items-center"><div class="sm:text-center md:max-w-2xl md:mx-auto lg:col-span-6 lg:text-left">${block.label ? `<div class="fade-in-up inline-flex items-center px-3 py-1 rounded-full border border-emerald-100 bg-emerald-50 text-emerald-700 dark:bg-emerald-900/30 dark:border-emerald-800 dark:text-emerald-400 text-xs font-semibold uppercase tracking-wide mb-6">${block.label}</div>` : ''}<h1 class="fade-in-up delay-100 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white sm:text-5xl md:text-6xl leading-tight serif-font">${block.title}</h1><p class="fade-in-up delay-200 mt-6 text-lg text-gray-500 dark:text-slate-400 sm:mt-8 leading-relaxed">${block.text}</p><div class="fade-in-up delay-300">${renderButtons(block.buttons)}</div></div><div class="fade-in-up delay-500 mt-16 relative sm:max-w-lg sm:mx-auto lg:mt-0 lg:max-w-none lg:mx-0 lg:col-span-6 lg:flex lg:items-center justify-center">${mediaHtml}</div></div></div></div>`;
                } else if (block.type === 'text_media') {
                    const mediaHtml = renderMedia(block);
                    const isRight = block.layout === 'right';
                    html = `<div class="py-20 bg-white dark:bg-slate-900 overflow-hidden transition-colors duration-300"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="lg:grid lg:grid-cols-2 lg:gap-24 items-center"><div class="${isRight ? '' : 'lg:order-2'}"><h2 class="text-3xl font-extrabold text-gray-900 dark:text-white sm:text-4xl mb-6 serif-font">${block.title}</h2><p class="text-lg text-gray-500 dark:text-slate-400 leading-relaxed">${block.text}</p>${renderButtons(block.buttons)}</div><div class="mt-12 lg:mt-0 ${isRight ? '' : 'lg:order-1'}">${mediaHtml}</div></div></div></div>`;
                } else if (block.type === 'features') {
                    html = `<div class="py-20 bg-gray-50 dark:bg-slate-800 border-t border-b border-gray-100 dark:border-slate-700 transition-colors duration-300"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="text-center mb-16"><h2 class="text-3xl font-extrabold text-gray-900 dark:text-white sm:text-4xl serif-font">${block.title}</h2><div class="w-24 h-1 bg-emerald-500 mx-auto mt-6 rounded-full"></div></div><div class="grid grid-cols-1 md:grid-cols-3 gap-10">${block.items.map(item => `<div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 text-center hover:shadow-xl transition duration-300 transform hover:-translate-y-1"><div class="w-12 h-12 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-6"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" /></svg></div><h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3">${item.title}</h3><p class="text-gray-500 dark:text-slate-400 leading-relaxed">${item.desc}</p></div>`).join('')}</div></div></div>`;
                }
                builder.innerHTML += html;
            });
        });

        const overlay = document.getElementById('search-overlay'); const input = document.getElementById('search-input'); const resultsContainer = document.getElementById('search-results');
        function openSearch() { overlay.classList.remove('hidden'); setTimeout(() => { overlay.classList.remove('opacity-0'); input.focus(); }, 50); document.body.style.overflow = 'hidden'; }
        function closeSearch() { overlay.classList.add('opacity-0'); setTimeout(() => { overlay.classList.add('hidden'); input.value = ''; resultsContainer.innerHTML = ''; }, 300); document.body.style.overflow = ''; }
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSearch(); });
        function performSearch(query) {
            if (!query || query.length < 2) { resultsContainer.innerHTML = '<div class="text-center text-gray-400 mt-10">Введите минимум 2 символа...</div>'; return; }
            query = query.toLowerCase(); let matches = [];
            loadGoogleSheet('blog').then(posts => {
                posts.forEach(post => { if (post.title.toLowerCase().includes(query) || post.desc.toLowerCase().includes(query)) matches.push({ type: 'История', title: post.title, desc: post.desc, link: `post.html?id=${post.id}`, color: 'text-emerald-600' }); });
                loadGoogleSheet('books').then(books => {
                    books.forEach(book => { if (book.title.toLowerCase().includes(query) || book.desc.toLowerCase().includes(query)) matches.push({ type: 'Книга', title: book.title, desc: book.desc, link: book.link || 'books.html', color: 'text-indigo-600' }); });
                    loadGoogleSheet('notes').then(notes => {
                        notes.forEach(note => { if (note.title.toLowerCase().includes(query) || (note.desc && note.desc.toLowerCase().includes(query))) matches.push({ type: 'Заметка', title: note.title, desc: note.desc, link: 'announcements.html', color: 'text-amber-600' }); });
                        if (matches.length === 0) resultsContainer.innerHTML = '<div class="text-center text-gray-500 mt-10">Ничего не найдено.</div>';
                        else { resultsContainer.innerHTML = ''; matches.forEach(item => { resultsContainer.innerHTML += `<a href="${item.link}" onclick="closeSearch()" class="block group border-b border-gray-100 dark:border-slate-700 pb-6 hover:bg-gray-50 dark:hover:bg-slate-800 p-4 -mx-4 rounded-xl transition"><div class="flex items-center gap-3 mb-1"><span class="text-xs font-bold uppercase tracking-wider ${item.color}">${item.type}</span></div><h3 class="text-xl font-bold text-gray-900 dark:text-white group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition">${item.title}</h3><p class="text-gray-500 dark:text-slate-400 mt-1 line-clamp-2">${item.desc}</p></a>`; }); }
                    });
                });
            });
        }
    </script>
