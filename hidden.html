<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел | Eric North</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Lora', 'serif'] }
                }
            }
        }
    </script>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif-font { font-family: 'Lora', serif; }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-100 antialiased flex flex-col min-h-screen transition-colors duration-300">

    <header class="fixed w-full bg-white/95 dark:bg-slate-900/95 backdrop-blur-md z-50 border-b border-gray-100 dark:border-slate-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-24">
                <div class="flex items-center">
                    
                    <a href="index.html" class="flex-shrink-0 flex items-center gap-4 cursor-pointer group">
                        <svg class="w-14 h-14 transform group-hover:translate-y-[-2px] transition duration-300 drop-shadow-sm" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M50 5 L15 60 L50 95 L50 5 Z" class="fill-[#334155] dark:fill-[#334155] transition-colors"/>
                            <path d="M50 5 L85 60 L50 95 L50 5 Z" fill="#10B981"/>
                            <path d="M50 40 L50 85" class="stroke-white dark:stroke-slate-900 transition-colors" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                        <span class="font-bold text-2xl tracking-tight text-gray-900 dark:text-white group-hover:text-emerald-500 dark:group-hover:text-emerald-400 transition serif-font">Eric North</span>
                    </a>

                    <nav class="hidden md:ml-12 md:flex space-x-8">
                        <a href="blog.html" class="text-gray-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 px-3 py-2 text-sm font-medium transition" data-lang-key="nav_blog">Истории</a>
                        <a href="books.html" class="text-gray-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 px-3 py-2 text-sm font-medium transition" data-lang-key="nav_books">Книги</a>
                        <a href="announcements.html" class="text-gray-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 px-3 py-2 text-sm font-medium transition" data-lang-key="nav_notes">Заметки</a>
                    </nav>
                </div>

                <div class="hidden md:flex items-center gap-4">
                     <button onclick="toggleTheme()" class="p-2 text-gray-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition rounded-full hover:bg-gray-100 dark:hover:bg-slate-800">
                        <svg class="w-6 h-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg class="w-6 h-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>

                     <button onclick="toggleLanguage()" class="text-xs font-bold uppercase tracking-wider text-gray-400 border border-gray-300 dark:border-gray-600 rounded px-2 py-1 hover:text-emerald-600 dark:hover:text-emerald-400 hover:border-emerald-600 dark:hover:border-emerald-400 transition" id="lang-btn">RU</button>
                     <a href="index.html" class="text-sm font-medium text-gray-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-white transition" data-lang-key="nav_exit">Выход из системы →</a>
                </div>

                <div class="-mr-2 flex items-center md:hidden gap-2">
                    <button onclick="toggleTheme()" class="p-2 text-gray-400 dark:text-slate-400">
                        <svg class="w-6 h-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg class="w-6 h-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    <button onclick="toggleLanguage()" class="text-xs font-bold uppercase tracking-wider text-gray-400 border border-gray-300 dark:border-gray-600 rounded px-2 py-1" id="lang-btn-mobile">RU</button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20 flex-grow transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <div class="inline-block px-3 py-1 mb-4 border border-emerald-500/30 rounded-full bg-emerald-50 dark:bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 text-xs font-mono uppercase tracking-widest" data-lang-key="access_msg">Access Granted</div>
                <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white sm:text-5xl serif-font mb-4" data-lang-key="page_title">Протокол Безопасности</h1>
                <p class="max-w-2xl mx-auto text-xl text-gray-500 dark:text-slate-400" data-lang-key="page_subtitle">Черновики, удаленные сцены и материалы "в работе".</p>
            </div>
            
            <div id="hidden-grid" class="grid gap-8 md:grid-cols-2 lg:grid-cols-2"></div>
        </div>
    </main>

    <footer class="bg-white dark:bg-slate-950 text-gray-500 dark:text-white border-t border-gray-200 dark:border-slate-900 mt-auto transition-colors duration-300">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm">
                <p class="font-mono">© 2025 Eric North. Restricted Area.</p>
            </div>
        </div>
    </footer>

    <script src="data_home.js"></script>
    <script src="data_blog.js"></script>
    <script src="data_books.js"></script>
    <script src="data_notes.js"></script>
    <script src="data_hidden.js"></script>
    <script src="database.js"></script>

    <script>
        // === ПЕРЕКЛЮЧЕНИЕ ТЕМЫ ===
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        const translations = {
            ru: { nav_blog: "Истории", nav_books: "Книги", nav_notes: "Заметки", nav_exit: "Выход из системы →", access_msg: "Доступ Разрешен", page_title: "Протокол Безопасности", page_subtitle: "Черновики, удаленные сцены и материалы 'в работе'.", read_btn: "Читать данные" },
            en: { nav_blog: "Stories", nav_books: "Books", nav_notes: "Notes", nav_exit: "System Logout →", access_msg: "Access Granted", page_title: "The Security Protocol", page_subtitle: "Drafts, deleted scenes, and WIP materials.", read_btn: "Read Data" }
        };

        const lang = localStorage.getItem('site_lang') || 'ru';
        const langBtns = document.querySelectorAll('#lang-btn, #lang-btn-mobile');
        langBtns.forEach(btn => btn.innerText = lang.toUpperCase());
        document.querySelectorAll('[data-lang-key]').forEach(el => el.innerText = translations[lang][el.getAttribute('data-lang-key')]);
        
        function toggleLanguage() { localStorage.setItem('site_lang', lang === 'ru' ? 'en' : 'ru'); location.reload(); }

        const grid = document.getElementById('hidden-grid');
        grid.innerHTML = '<div class="col-span-2 text-center text-gray-500 dark:text-slate-600 font-mono">Decrypting data...</div>';
        
        loadGoogleSheet('hidden').then(posts => {
            grid.innerHTML = '';
            posts.forEach((post, index) => {
                const readText = translations[lang]['read_btn'];
                grid.innerHTML += `
                    <a href="post.html?id=${post.id}" class="group flex flex-col overflow-hidden rounded-2xl bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 hover:border-emerald-500 dark:hover:border-emerald-500/50 shadow-sm hover:shadow-lg dark:hover:shadow-[0_0_20px_rgba(16,185,129,0.15)] transition duration-300 fade-in-up" style="animation-delay: ${index * 100}ms">
                        <div class="relative h-48 overflow-hidden">
                            <div class="absolute inset-0 bg-slate-900/0 dark:bg-slate-900/20 group-hover:bg-transparent transition z-10"></div>
                            <img class="h-full w-full object-cover transform group-hover:scale-105 transition duration-700 opacity-90 group-hover:opacity-100" src="${post.image}" alt="">
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-xs font-bold text-emerald-600 dark:text-emerald-400 uppercase tracking-widest font-mono">${post.tag}</span>
                                <span class="text-xs text-gray-400 dark:text-slate-500 font-mono">${post.date}</span>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3 serif-font group-hover:text-emerald-600 dark:group-hover:text-emerald-300 transition">${post.title}</h3>
                            <p class="text-gray-600 dark:text-slate-400 line-clamp-3">${post.desc}</p>
                            <div class="mt-6 flex items-center text-emerald-600 dark:text-emerald-500 text-sm font-medium font-mono group-hover:translate-x-2 transition transform">
                                ${readText} <span class="ml-2">→</span>
                            </div>
                        </div>
                    </a>
                `;
            });
        });
    </script>
</body>
</html>
